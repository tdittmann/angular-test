<page-header title="Chronik"></page-header>
<page-state [loading]="isLoading" [error]="isError"></page-state>

<ion-content color="light" *ngIf="timeLineEntries.length > 0">

    <div class=chronicle-wrapper>
        <h1>{{ title }}</h1>
        <p class="leader">{{ subTitle }}</p>

        <timeline [timelineEntries]="timeLineEntries"></timeline>
    </div>

</ion-content>
