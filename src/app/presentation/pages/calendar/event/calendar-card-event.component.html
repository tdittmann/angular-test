<ion-card [ngStyle]="{'background-image' : event?.getImageAsBackground()}">

    <ion-card-header>

        <ion-card-title>{{event?.title}}</ion-card-title>

        <ion-card-subtitle *ngIf="event?.location">
            <ion-icon icon="pin"></ion-icon>
            {{event?.location}}
        </ion-card-subtitle>

    </ion-card-header>

</ion-card>
