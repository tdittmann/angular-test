<page-header ></page-header>

<ion-content color="light" *ngIf="!loadingService.isLoading()">

    <article-slider [articles]="sliderArticles"></article-slider>

    <ion-grid>
        <ion-row>
            <ion-col size="12" sizeMd="6" sizeLg="4" *ngFor="let article of articles">

                <article-card [image]="article.getFirstImageAsBackgroundUrl()"
                              [title]="article.title"
                              [subTitle]="article.getFormattedDate()"
                              [category]="article.categoryName"
                              [categoryColor]="article.categoryColor"
                              [routerLink]="article.getArticleLink()">
                </article-card>

            </ion-col>
        </ion-row>
    </ion-grid>


</ion-content>
