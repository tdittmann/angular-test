<ion-content color="light" *ngIf="!loadingService.isLoading()">

    <ng-template ngFor let-match [ngForOf]="matches">

        <match-card [startDate]="match.date" [location]="match.location"
                    [homeName]="match.homeName" [homeImage]="match.homeImage" [homeResult]="match.homeResult"
                    [awayName]="match.awayName" [awayImage]="match.awayImage" [awayResult]="match.awayResult"
                    [footerLeft]="match.getStartDate()" [footerRight]="match.fixture">
        </match-card>

    </ng-template>

</ion-content>
