<modal-header [title]="heading"></modal-header>

<ion-content color="light" *ngIf="persons.length > 0">
    <ion-list lines="none">
        <ng-template ngFor let-person [ngForOf]="persons | orderBy : filter : true">

            <statistics-item [person]="person"
                             [filter]="filter"
                             [openPersonOnClick]="true">
            </statistics-item>

        </ng-template>
    </ion-list>
</ion-content>
