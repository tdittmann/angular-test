<ion-content color="light">
    <!-- Image -->
    <div class="image" *ngIf="showHeader">
        <article-image-meta [article]="article"
                            [showOnlyTitle]="showOnlyTitle">
        </article-image-meta>
    </div>

    <!-- Text -->
    <div class="ion-padding article-content" [innerHTML]="article?.getTextWithoutFirstImage()"></div>

</ion-content>
